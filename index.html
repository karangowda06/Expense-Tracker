<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center">Expense Tracker</h1>

        <!-- Transaction Form -->
        <div class="card">
            <div class="card-body">
                <form id="transactionForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="number" id="amount" class="form-control" placeholder="Amount (â‚¹)" required />
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="description" class="form-control" placeholder="Description" required />
                        </div>
                        <div class="col-md-2">
                            <select id="type" class="form-select" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Budget Section -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5>Budget: <span id="budgetAmount">0</span></h5>
                    <button id="setBudgetBtn" class="btn btn-outline-success">Set Budget</button>
                </div>
                <input type="number" id="budget" class="form-control mt-2" placeholder="Enter Budget" />
            </div>
        </div>

        <!-- Summary Section -->
        <div class="row">
            <div class="col-md-6">
		<div class="card">
            		<div class="card-body">
                		<h5>Income: <span id="totalIncome">0</span></h5>
                		<h5>Expense: <span id="totalExpense">0</span></h5>
                		<h5>Total Balance: <span id="totalBalance">0</span></h5>
			</div>
       		 </div>
            </div>
            <div class="col-md-6">
                <h5>Transactions</h5>
                <ul id="transactionList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
